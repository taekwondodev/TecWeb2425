<header class="header">
  <div class="header-container">
    <div class="logo">
      <a routerLink="/" class="logo-link">
        <h1>Meme Museum</h1>
      </a>
    </div>

    <div class="search-bar">
      <input type="text" [(ngModel)]="searchQuery" placeholder="Cerca meme per tag..." (keyup.enter)="search()">
      <button (click)="search()">
        <i class="fas fa-search"></i>
      </button>
    </div>

    <nav class="main-nav" [class.open]="isMenuOpen">
      <ul>
        <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a></li>
        <li><a routerLink="/meme-of-day" routerLinkActive="active">Meme del giorno</a></li>

        @if (isLoggedIn) {
        <li><a routerLink="/upload" routerLinkActive="active">Carica Meme</a></li>
        <li><a href="javascript:void(0)" (click)="logout()">Logout</a></li>
        } @else {
        <li><a routerLink="/login" routerLinkActive="active">Login</a></li>
        <li><a routerLink="/register" routerLinkActive="active">Registrati</a></li>
        }
      </ul>
    </nav>

    <button class="menu-toggle" (click)="toggleMenu()">
      <i class="fas" [ngClass]="isMenuOpen ? 'fa-times' : 'fa-bars'"></i>
    </button>
  </div>
</header>
