<div class="login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Accedi a Meme Museum</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && username!.errors }" />
        <div *ngIf="submitted && username!.errors" class="invalid-feedback">
          <div *ngIf="username!.errors['required']">Username richiesto</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && password!.errors }" />
        <div *ngIf="submitted && password!.errors" class="invalid-feedback">
          <div *ngIf="password!.errors['required']">Password richiesta</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Accedi
        </button>
      </div>

      <div class="text-center mt-3">
        <p>Non hai un account? <a routerLink="/auth/register">Registrati</a></p>
      </div>
    </form>
  </div>
</div>
