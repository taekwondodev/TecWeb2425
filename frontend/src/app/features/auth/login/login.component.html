<div class="login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Accedi a Meme Museum</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      @if (error()) {
      <div class="alert alert-danger">
        {{ error() }}
      </div>
      }

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input
          id="username" 
          type="text" 
          formControlName="username" 
          class="form-control"
          [class.is-invalid]="submitted() && username!.errors"
          [class.auto-filled]="autofilled()" />
        @if (submitted() && username!.errors) {
          <div class="invalid-feedback">
            @if (username!.errors['required']) {
              <div>Username richiesto</div>
            }
          </div>
        }
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          id="password" 
          type="password" 
          formControlName="password" 
          class="form-control"
          [class.is-invalid]="submitted() && password!.errors"
          [class.auto-filled]="autofilled()" />
        @if (submitted() && password!.errors) {
          <div class="invalid-feedback">
            @if (password!.errors['required']) {
              <div>Password richiesta</div>
            }
          </div>
        }
      </div>

      <div class="form-group">
        <button [disabled]="loading()" class="btn btn-primary w-100">
          @if (loading()) {
          <span class="spinner-border spinner-border-sm me-1"></span>
          }
          Accedi
        </button>
      </div>

      <div class="text-center mt-3">
        <p>Non hai un account? <a routerLink="/register">Registrati</a></p>
      </div>
    </form>
  </div>
</div>
