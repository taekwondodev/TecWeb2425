<div class="filter-container">
  <h3 class="filter-title">Filtri di ricerca</h3>

  <form [formGroup]="filterForm" class="filter-form">
    <div class="form-group">
      <label for="sortBy">Ordina per:</label>
      <select id="sortBy" formControlName="sortBy" class="form-control">
        @for (option of sortOptions; track option.value){
        <option [value]="option.value">
          {{ option.label }}
        </option>
        }
      </select>
    </div>

    <div class="form-group">
      <label for="tags">Tag (separati da virgola):</label>
      <input type="text" id="tags" formControlName="tags" class="form-control" placeholder="brainrot, cats..."
        (keyup.enter)="applyFilters()">
    </div>

    <div class="date-range">
      <div class="form-group">
        <label for="dateFrom">Da data:</label>
        <input type="date" id="dateFrom" formControlName="dateFrom" class="form-control" (change)="applyFilters()">
      </div>

      <div class="form-group">
        <label for="dateTo">A data:</label>
        <input type="date" id="dateTo" formControlName="dateTo" class="form-control" (change)="applyFilters()">
      </div>
    </div>

    <div class="filter-actions">
      <button type="button" class="btn apply-btn" (click)="applyFilters()">
        Applica filtri
      </button>

      <button type="button" class="btn reset-btn" (click)="resetFilters()">
        Reimposta filtri
      </button>
    </div>

  </form>
</div>
