<div class="upload-container">
    <h1 class="page-title">Carica un nuovo Meme</h1>
    
    <div class="upload-card">
      <form [formGroup]="uploadForm" (ngSubmit)="uploadMeme()" class="upload-form">
        <div class="form-group">
          <label for="title">Titolo</label>
          <input 
            type="text" 
            id="title" 
            formControlName="title" 
            placeholder="Inserisci un titolo accattivante..."
            [class.is-invalid]="uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched"
          >
          <div class="error-message" *ngIf="uploadForm.get('title')?.invalid && uploadForm.get('title')?.touched">
            <span *ngIf="uploadForm.get('title')?.hasError('required')">Il titolo è obbligatorio.</span>
            <span *ngIf="uploadForm.get('title')?.hasError('minlength')">Il titolo deve avere almeno 3 caratteri.</span>
            <span *ngIf="uploadForm.get('title')?.hasError('maxlength')">Il titolo deve avere massimo 100 caratteri.</span>
          </div>
        </div>
        
        <div class="form-group">
          <label for="image">Immagine</label>
          <div class="image-upload-area" [class.has-preview]="imagePreview">
            <div class="image-preview" *ngIf="imagePreview">
              <img [src]="imagePreview" alt="Anteprima">
            </div>
            
            <div class="upload-controls">
              <input 
                type="file" 
                id="image" 
                (change)="onFileSelected($event)" 
                accept="image/*"
                class="file-input"
                #fileInput
              >
              <button type="button" class="select-file-btn" (click)="fileInput.click()">
                Seleziona file
              </button>
              <p class="file-hint">Formati supportati: JPG, PNG, GIF</p>
            </div>
          </div>
          <div class="error-message" *ngIf="uploadForm.get('image')?.invalid && uploadForm.get('image')?.touched">
            <span *ngIf="uploadForm.get('image')?.hasError('required')">L'immagine è obbligatoria.</span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Tags</label>
          <div class="tags-container">
            <div 
              *ngFor="let tag of tagsArray.controls; let i = index" 
              [formGroup]="tag"
              class="tag-item"
            >
              <input 
                type="text" 
                formControlName="name" 
                placeholder="Tag"
                [class.is-invalid]="tag.get('name')?.invalid && tag.get('name')?.touched"
              >
              <button 
                type="button" 
                class="remove-tag-btn" 
                (click)="removeTag(i)"
                [disabled]="tagsArray.length === 1"
              >
                <i class="fas fa-times"></i>
              </button>
            </div>
            
            <button type="button" class="add-tag-btn" (click)="addTag()">
              <i class="fas fa-plus"></i> Aggiungi tag
            </button>
          </div>
        </div>
        
        <div *ngIf="uploadError" class="error-alert">
          {{ uploadError }}
        </div>
        
        <div class="form-actions">
          <button 
            type="submit" 
            class="submit-btn" 
            [disabled]="isSubmitting"
          >
            {{ isSubmitting ? 'Caricamento...' : 'Pubblica Meme' }}
          </button>
        </div>
      </form>
    </div>
  </div>
