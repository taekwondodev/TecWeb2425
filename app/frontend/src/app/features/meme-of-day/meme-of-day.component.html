<div class="meme-of-day-container">
  <h1 class="page-title">Meme del Giorno</h1>

  @if (isLoading) {
  <div class="loading-indicator">
    <p>Caricamento del meme del giorno...</p>
  </div>
  }

  @if (!isLoading && !memeOfDay) {
  <div class="error-message">
    <p>Impossibile caricare il meme del giorno. Riprova pi√π tardi.</p>
  </div>
  }

  @if (memeOfDay) {
  <div class="meme-of-day-card">
    <div class="meme-header">
      <h2 class="meme-title">{{ memeOfDay.tag }}</h2>
    </div>

    <div class="meme-image">
      <img [src]="'/data/uploads/' + memeOfDay.imagePath" [alt]="memeOfDay.tag">
    </div>

    <div class="meme-info">
      <div class="upload-info">
        <span class="upload-date">Caricato il {{ memeOfDay.createdAt | date:'dd/MM/yyyy' }}</span>
      </div>

      <div class="vote-actions">
        <app-upvote-downvote [memeId]="memeOfDay.id" [upvotes]="memeOfDay.upvotes"
          [downvotes]="memeOfDay.downvotes"></app-upvote-downvote>
      </div>
    </div>

    <app-comment-section [memeId]="memeOfDay.id"></app-comment-section>
  </div>
  }
</div>
