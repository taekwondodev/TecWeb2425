<div class="paginator">
  @for (page of visiblePages(); track page) {
    <button 
      (click)="changePage(page)"
      [class.active]="page === currentPageSignal()"
      [disabled]="page === currentPageSignal()"
    >
      {{ page }}
    </button>
  }
  @if (showEllipsis()) {
    <span>...</span>
  }
</div>
