<div class="register-container">
  <div class="register-card">
    <h2 class="text-center mb-4">Registrati a Meme Museum</h2>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group mb-3">
        <label for="username">Username</label>
        <input type="text" formControlName="username" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && username!.errors }" />
        <div *ngIf="submitted && username!.errors" class="invalid-feedback">
          <div *ngIf="username!.errors['required']">Username richiesto</div>
          <div *ngIf="username!.errors['minlength']">Username deve essere almeno 3 caratteri</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && email!.errors }" />
        <div *ngIf="submitted && email!.errors" class="invalid-feedback">
          <div *ngIf="email!.errors['required']">Email richiesta</div>
          <div *ngIf="email!.errors['email']">Inserisci un'email valida</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && password!.errors }" />
        <div *ngIf="submitted && password!.errors" class="invalid-feedback">
          <div *ngIf="password!.errors['required']">Password richiesta</div>
          <div *ngIf="password!.errors['minlength']">Password deve essere almeno 6 caratteri</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Registrati
        </button>
      </div>

      <div class="text-center mt-3">
        <p>Hai gi√† un account? <a routerLink="/login">Accedi</a></p>
      </div>
    </form>
  </div>
</div>
