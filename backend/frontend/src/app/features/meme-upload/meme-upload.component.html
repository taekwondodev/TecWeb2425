<div class="upload-container">
  <h1 class="page-title">Carica un nuovo Meme</h1>

  <div class="upload-card">
    <form [formGroup]="uploadForm" (ngSubmit)="uploadMeme()" class="upload-form">
      <div class="form-group">
        <label for="image">Immagine</label>
        <div class="image-upload-area" [class.has-preview]="imagePreview">
          <div class="image-preview" *ngIf="imagePreview">
            <img [src]="imagePreview" alt="Anteprima">
            <br/>
            <button type="button" class="change-image-btn" (click)="fileInput.click()">
              Cambia immagine
            </button>
          </div>

          <div class="upload-controls">
            <input type="file" id="image" (change)="onFileSelected($event)" accept="image/jpeg, image/png, image/gif" class="file-input"
              #fileInput required>
            <button type="button" class="select-file-btn" (click)="fileInput.click()">
              Seleziona file
            </button>
            <p class="file-hint">Formati supportati: JPG, PNG, GIF (max 10 MB)</p>
          </div>
        </div>
        <div class="error-message" *ngIf="uploadForm.get('image')?.invalid && uploadForm.get('image')?.touched">
          <span *ngIf="uploadForm.get('image')?.hasError('required')">L'immagine è obbligatoria.</span>
        </div>
      </div>

      <div class="form-group">
        <label for="tag">Tag *</label>
        <input type="text" id="tag" formControlName="tag" placeholder="Es: funny, cats, gaming..." class="tag-input">
        <div class="error-message" *ngIf="uploadForm.get('tag')?.invalid && uploadForm.get('tag')?.touched">
          <span *ngIf="uploadForm.get('tag')?.hasError('required')">Il tag è obbligatorio</span>
        </div>
      </div>

      <div *ngIf="uploadError" class="error-alert">
        {{ uploadError }}
      </div>

      <div class="form-actions">
        <button type="submit" class="submit-btn" [disabled]="isSubmitting">
          <span *ngIf="!isSubmitting">Pubblica Meme</span>
          <span *ngIf="isSubmitting">Caricamento in corso...</span>
        </button>
      </div>
    </form>
  </div>
</div>
