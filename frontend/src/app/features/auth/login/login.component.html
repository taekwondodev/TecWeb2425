<div class="login-container">
  <div class="login-card">
    <h2 class="text-center mb-4">Accedi a Meme Museum</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <div class="form-group mb-3">
        <label for="email">Email</label>
        <input type="email" formControlName="email" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['email'].errors }" />
        <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
          <div *ngIf="f['email'].errors['required']">Email richiesta</div>
          <div *ngIf="f['email'].errors['email']">Inserisci un'email valida</div>
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control"
          [ngClass]="{ 'is-invalid': submitted && f['password'].errors }" />
        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
          <div *ngIf="f['password'].errors['required']">Password richiesta</div>
        </div>
      </div>

      <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary w-100">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
          Accedi
        </button>
      </div>

      <div class="text-center mt-3">
        <p>Non hai un account? <a routerLink="/auth/register">Registrati</a></p>
      </div>
    </form>
  </div>
</div>
