<div class="vote-container">
  <button class="vote-btn upvote" [class.active]="userVote === 'up'" (click)="upvote()" [disabled]="!isLoggedIn">
    <i class="fas fa-arrow-up"></i>
    <span class="vote-count">{{ upvotes }}</span>
  </button>

  <div class="vote-score">
    {{ upvotes - downvotes }}
  </div>

  <button class="vote-btn downvote" [class.active]="userVote === 'down'" (click)="downvote()" [disabled]="!isLoggedIn">
    <i class="fas fa-arrow-down"></i>
    <span class="vote-count">{{ downvotes }}</span>
  </button>
</div>
