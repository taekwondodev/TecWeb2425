<div class="meme-details-container">
  <div *ngIf="isLoading" class="loading-indicator">
    <p>Caricamento del meme in corso...</p>
  </div>

  <div *ngIf="!isLoading && error" class="error-message">
    <h2>Errore</h2>
    <p>Impossibile caricare il meme richiesto. Verifica che l'ID sia corretto o riprova pi√π tardi.</p>
    <a routerLink="/" class="back-link">Torna alla home</a>
  </div>

  <div *ngIf="!isLoading && meme" class="meme-content">
    <div class="meme-header">
      <h1 class="meme-title">{{ meme.tag }}</h1>
    </div>

    <div class="meme-media">
      <img [src]="'/data/uploads/' + meme.imagePath" [alt]="meme.tag" class="meme-image">
    </div>

    <div class="meme-meta">
      <div class="meta-info">
        <p class="upload-date">Caricato il {{ meme.createdAt | date:'dd/MM/yyyy' }}</p>
      </div>

      <div class="vote-actions">
        <app-upvote-downvote 
        [memeId]="meme.id" [upvotes]="meme.upvotes" [downvotes]="meme.downvotes"
        ></app-upvote-downvote>
      </div>
    </div>

    <app-comment-section [memeId]="meme.id"></app-comment-section>
  </div>
</div>
